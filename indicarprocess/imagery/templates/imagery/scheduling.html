{% extends 'base.html' %}
{% load i18n %}

<h1>{% block page_title %}{% trans 'Download Scheduling' %}{% endblock page_title %}</h1>

{% block content %}

{% if msg %}
<div class="alert alert-success">{{ msg }}</div>
{% endif %}

<form action="{% url 'imagery:scheduling' %}" method="post" role="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans 'Schedule' %}</button>
</form>

{% endblock content %}
