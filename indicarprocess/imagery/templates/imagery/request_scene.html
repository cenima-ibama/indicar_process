{% extends 'base.html' %}
{% load i18n %}

{% block page_title %}<h1>{% trans 'Request Scene' %}</h1>{% endblock page_title %}

{% block content %}
  {% if msg %}
    <div class="alert alert-success">{{ msg }}</div>
  {% endif %}

  <form action="{% url 'imagery:request-scene' %}" method="post" role="form" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans 'Send' %}</button>
  </form>
{% endblock content %}
